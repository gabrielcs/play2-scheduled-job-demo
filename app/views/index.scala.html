@(ticks: List[Tick])

<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="refresh" content="30"/>
    <title>Ticks</title>
</head>
<body>
    <h2>Ticks (Page refreshes every 30 seconds)</h2>
    <ul>
    @for(tick <- ticks.reverse) {
        <li>Tick: @tick.message @tick.createDate</li>
    }
    </ul>
</body>
</html>
